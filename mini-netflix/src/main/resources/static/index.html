<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini Netflix - Upload & Player</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main class="container">
    <h1>Mini Netflix (Java + Spring)</h1>

    <section class="card">
      <h2>Enviar vídeo</h2>
      <form id="uploadForm">
        <label>Arquivo (vídeo):</label>
        <input type="file" id="file" name="file" accept="video/*" required />
        <label>Título (opcional):</label>
        <input type="text" id="title" name="title" placeholder="Título do vídeo" />
        <label>Descrição (opcional):</label>
        <textarea id="description" name="description" placeholder="Descrição"></textarea>
        <button type="submit">Enviar</button>
      </form>
      <div id="message"></div>
    </section>

    <section class="card">
      <h2>Catálogo</h2>
      <div id="videos"></div>
    </section>
  </main>

  <script src="/app.js"></script>
</body>
</html>
